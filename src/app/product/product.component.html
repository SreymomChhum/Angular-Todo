<!-- Main Todo Section -->
<main class="todo-container">
  <h5 mb="3">Create or Edit your tasks here</h5>
  <div class="add-task">
    <!-- Use the same input field for adding and editing tasks -->
    <input type="text" [(ngModel)]="newTask" placeholder="Add/Edit Todo" />

    <!-- Change button text depending on whether we're in editing mode or not -->
    <button (click)="addOrEditTask(newTask)">
      {{ editingTask ? 'Save' : 'Add' }}
    </button>
  </div>

  <!-- Task List -->
  <ul class="task-list">
    <li *ngFor="let todoItem of todoList" [ngClass]="{ status: todoItem.status }">
      <input
        type="checkbox"
        [(checked)]="todoItem.status"
        (change)="toggleCompleted(todoItem.id)"
      />
      <span [class.status]="todoItem.status">{{ todoItem.name }}</span>

      <!-- Edit button to initiate editing -->
      <button class="edit-btn ml-5" (click)="editTask(todoItem)">Edit</button>

      <!-- Delete button to remove task -->
      <button class="delete-btn" (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</main>
