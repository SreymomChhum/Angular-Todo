<!-- Main Todo Section, visible only when logged in -->
<main class="todo-container">
  <h5 mb="3">Create your tasks here</h5>
  <div class="add-task">
    <input type="text" #todoText placeholder="Add Todo" />
    <button (click)="addTask(todoText.value)">Add</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let todoItem of todoList" [ngClass]="{ completed: todoItem.completed }">
      <input
        type="checkbox"
        [(checked)]="todoItem.completed"
        (change)="toggleCompleted(todoItem.id)"
      />
      <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
      <button class="delete-btn" (click)="deleteTask(todoItem.id)">
        Delete
      </button>
    </li>
  </ul>
</main>
